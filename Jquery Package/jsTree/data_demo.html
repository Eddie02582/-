<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jstree basic demos</title>
	<style>
	html { margin:0; padding:0; font-size:62.5%; }
	body { max-width:800px; min-width:300px; margin:0 auto; padding:20px 10px; font-size:14px; font-size:1.4em; }
	h1 { font-size:1.8em; }
	.demo { overflow:auto; border:1px solid silver; min-height:100px; }
	</style>
	<link rel="stylesheet" href="dist/themes/default/style.min.css" />
</head>
<body>
	<h1>Inline nested data nested demo</h1>
	<div id="nested-data" class="demo"></div>

	<h1>Data format demo</h1>
	<div id="data" class="demo"></div>

	<h1>AJAX demo</h1>
	<div id="ajax" class="demo"></div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="dist/jstree.min.js"></script>
	
	<script>
	// html demo
	$('#html').jstree();

	// inline data demo
	$('#nested-data').jstree({
		'core' : {
			'data' : [
				{   
                    "text" : "Root node", 
                    "state" : { "opened" : true },
                        "children" : [
						{ 
                            "text" : "Child node 1",                           
                            "state" : { "selected" : true,"opened" : true  },
                            "children" : [
                                {"text" : "Child node 1-1","icon" : "jstree-file"},
                                {"text" : "Child node 1-2"}
                            ]
                        },   
						{ 
                            "text" : "Child node 2",                             
                            "children" : [
                                { "text" : "Child node 2-1", "state" : { "disabled" : true } }
                            ]
                        }
                    ]
                }
			]
		}
	});
    
    
	$('#data').jstree({
		'core' : {
			'data' :             
            [
                {
                    "id": "Root node",
                    "text": "Root node",
                    "icon": true,                  
                    "state": {                       
                        "opened": true,                                    
                    },
                    "data": {},
                    "parent": "#"
                },
                {
                    "id": "Root node/Child node 1",
                    "text": "Child node 1",
                    "icon": true,
                    "data": {},
                    "state": {                       
                        "opened": true,                                    
                    },
                    "parent": "Root node"
                },
                {
                    "id": "Root node/Child node 1/Child node 1-1",
                    "text": "Child node 1-1",
                    "icon" : "jstree-file",   
                    "data": {},
                    "parent": "Root node/Child node 1"
                } 
            ]
				
		}
	});

	// ajax demo
	$('#ajax').jstree({
		'core' : {
			'data' : {
				"url" : "123.json",
				"dataType" : "json" // needed only if you do not supply JSON headers
			}
		}
	});




	</script>
</body>
</html>
