<!-- https://bootstrap-table.com/docs/extensions/export/ -->

<div id="toolbar" class="select">
  <select class="form-control">
    <option value="">Export Basic</option>
    <option value="all">Export All</option>
    <option value="selected">Export Selected</option>
  </select>
</div>



<table id="table" 
        data-show-export="true"
        data-pagination="true"
        data-show-pagination-switch="true" 
        data-side-pagination="client"
        data-click-to-select="true"
        data-toolbar="#toolbar"
        data-show-toggle="true"
        data-show-columns="true"
        data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data"	    
        data-export-options ='{"fileName": "HW Information"}'
 
      >
  </table>
  
<script>
  var $table = $('#table')

  $(function() {
    $('#toolbar').find('select').change(function () {
      $table.bootstrapTable('destroy').bootstrapTable({
        exportDataType: $(this).val(),
        exportTypes: ['json', 'xml', 'csv', 'txt', 'sql', 'excel', 'pdf'],    
        //can be a string or a function, for example
        //can use attribute data-export-options or exportOptions
        /*exportOptions: {
            fileName: function () {
               return 'exportName'
            }
        },*/
        
        columns: [
          {
            field: 'state',
            checkbox: true,
            visible: $(this).val() === 'selected',            
          },
          {
            field: 'id',
            title: 'ID',
            visible:false,
            forceExport:true, //將visible = false,export 顯示
          }, {
            field: 'name',
            title: 'Item Name'
          }, {
            field: 'price',
            title: 'Item Price',
            forceHide:true, //設定Item Price export不輸出
          }
        ]
      })
    }).trigger('change')
  })
  

</script>
