<table id="sort-table" 
        data-toggle="table"	
		data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data"		
		data-pagination="true"
        data-filter-control="true"
        data-filter-show-clear="true"
        data-side-pagination = "server"
       
       >
    <thead>
      <tr>
        <th data-field="id" data-sortable="true">ID</th>
<!--         <th data-field="name" data-sortable="true" data-filter-control="select" >Item Name</th> -->
        <th data-field="name" data-sortable="true" data-filter-control="input" >Item Name</th>
        <th data-field="price" data-sortable="true" data-filter-control="input">Item Price</th>
      </tr>

    </thead>

</table>
